<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Gyakorló</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</head>
<body>
    <main class="container">
        <div id="muvelet" class="row">
            <button type="button" id="create">Create</button>
            <button type="button" id="read">Read</button>
        </div>

        <form id="dForm" method="post">
            <div>
                <label for="name">Név</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="uId">ID</label>
                <input type="number" id="uId">
            </div>
            <div>
                <label for="job">Munka</label>
                <input type="text" id="job">
            </div>
            <div>
                <label for="number">Telefon szám</label>
                <input type="number" id="number">
            </div>
            <div>
                <button type="submit" id="uFormSubmitButton">Felvétel</button>
            </div>

            <div id="userList">
                <h2>Adatok betöltése...</h2>
            </div>
        </form>
    </main>
</body>
</html>
